<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Código Confidencial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: #0f0f12;
    color: #cfcfcf;
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .secret-button {
    position: fixed;
    bottom: 5px;
    right: 5px;
    width: 20px;
    height: 20px;
    opacity: 0.3; /* 30% visibilidade */
    cursor: pointer;
    z-index: 9999;
  }
  .confidential {
    display: none;
    background-color: #151518;
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
    box-shadow: 0 6px 18px rgba(0,0,0,.6);
    transition: all 0.5s ease-in-out;
    opacity: 0;
    max-height: 0;
    overflow: hidden;
  }
  .confidential.show {
    display: block;
    opacity: 1;
    max-height: 1000px; /* permite expandir com efeito */
  }
</style>
</head>
<body>

<h1>Bem-vindo ao Código Confidencial</h1>
<p>Este é um espaço seguro. Apenas quem conhece o segredo pode acessar o conteúdo confidencial.</p>

<!-- Botão secreto escondido -->
<div class="secret-button" id="secretBtn" title="Segredo"></div>

<!-- Conteúdo confidencial -->
<div class="confidential" id="confidentialContent">
  <h2>Conteúdo Confidencial</h2>
  <p>Parabéns! Você desbloqueou o conteúdo secreto. Aqui vai tudo que era confidencial.</p>
</div>

<script>
  const secretBtn = document.getElementById('secretBtn');
  const confidentialContent = document.getElementById('confidentialContent');
  const correctPassword = "2114";

  secretBtn.addEventListener('click', () => {
    const input = prompt("Digite a senha para acessar o conteúdo confidencial:");
    if(input === correctPassword) {
      confidentialContent.classList.add('show');
      alert("Senha correta! Conteúdo desbloqueado.");
    } else {
      alert("Senha incorreta! Acesso negado.");
    }
  });
</script>

</body>
</html>
