<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Presente para Isabelle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      text-align: center;
      margin-top: 50px;
      overflow-x: hidden;
      position: relative;
    }
    .caixa {
      background: #111;
      display: inline-block;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255,255,255,0.2);
      max-width: 450px;
      transition: opacity 0.6s ease;
      opacity: 1;
      position: relative;
    }
    h1, h2 { margin-bottom: 20px; }
    .botoes {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }
    .botoes button {
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .sim { background: #4CAF50; color: white; position: relative; }
    .nao { background: #f44336; color: white; }
    .surpresaBtn { background: #ff9800; color: white; margin-top: 20px; }
    #botaoNaoAcesso {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: white;
      color: black;
      opacity: 0.2;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      display: none;
    }
    #timer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      font-weight: bold;
      color: #ffeb3b;
      display: none;
    }
    @keyframes coracao {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
    }
    .coracao { position: absolute; font-size: 24px; color: #e91e63; animation: coracao 3s linear forwards; pointer-events: none; }
    .gato { position: absolute; width: 60px; pointer-events: none; animation: coracao 3s linear forwards; }
  </style>
</head>
<body>
  <div class="caixa" id="conteudo"></div>
  <button id="botaoNaoAcesso" onclick="pedirSenha()">N√£o aperte</button>
  <div id="timer"></div>

  <script>
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    const dataFinal = new Date('2028-01-21');

    function trocarConteudo(html) { document.getElementById("conteudo").innerHTML = html; }

    // TELA INICIAL
    function telaInicial() {
      trocarConteudo(`
        <h2>Esse √© um presente confidencial e exclusivo.<br>Deseja abri-lo?</h2>
        <div class="botoes">
          <button onclick="mostrarGostos()">SIM</button>
          <button onclick="alert('Ok, fica pra depois üòä')">N√ÉO</button>
        </div>
      `);
    }

    // MOSTRAR GOSTOS
    function mostrarGostos() {
      trocarConteudo(`
        <h1>üíñ Isabelle üíñ</h1>
        <p>Algumas coisas que voc√™ gosta:</p>
        <ul style="text-align:left; font-size:16px; line-height:1.6;">
          <li>üê± Gatos</li>
          <li>üé¨ Doramas</li>
          <li>üå∑ Tulipas</li>
          <li>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Seus primos: Enzo Miguel, Arthur Miguel, Luiza e Th√©o</li>
        </ul>
        <button class="surpresaBtn" onclick="mostrarDataComBotao()">Surpresa Final üéÅ</button>
      `);
    }

    // MOSTRAR DATA + BOT√ÉO "N√ÉO APERTE"
    function mostrarDataComBotao() {
      document.getElementById("botaoNaoAcesso").style.display = 'block';
      document.getElementById("timer").style.display = 'block';
      atualizarTimer();
      trocarConteudo(`
        <h2>üéÅ Surpresa Final üéÅ</h2>
        <p>Clique no bot√£o "N√£o aperte" para desbloquear a surpresa üíñ</p>
      `);
    }

    // PEDIR SENHA
    function pedirSenha() {
      const senha = prompt("Digite a senha:");
      if(senha === "2114"){
        mostrarPedido();
      } else {
        alert("Senha incorreta üò¢");
      }
    }

    // SURPRESA FINAL COM PEDIDO SIM/N√ÉO
    function mostrarPedido() {
      document.getElementById("botaoNaoAcesso").style.display = 'none';
      document.getElementById("timer").style.display = 'none';
      trocarConteudo(`
        <h2>üéÅ Surpresa Final üéÅ</h2>
        <div class="botoes">
          <button id="btnSim" class="sim" onclick="respostaSim()">SIM</button>
          <button class="nao" onclick="respostaNao()">N√ÉO</button>
        </div>
      `);
      ativarBotaoFujao();
      gerarCora√ß√µes();
    }

    // RESPOSTA SIM
    function respostaSim() {
      trocarConteudo(`<h1>üòç Finalmente oficial meu amor, sempre n√≥s üíï</h1>`);
      gerarCora√ß√µes();
      gerarGatinhos();
    }

    // RESPOSTA N√ÉO
    function respostaNao() {
      trocarConteudo(`
        <h1>üò¢ Que pena, Isabelle‚Ä¶</h1>
        <p>Mas ainda continuo gostando muito de voc√™ üíñ</p>
      `);
    }

    // BOT√ÉO FUJ√ÉO
    function ativarBotaoFujao() {
      const btnSim = document.getElementById("btnSim");
      if(!btnSim) return;
      let movimentos = 0;
      btnSim.addEventListener(isMobile ? "touchstart" : "mouseover", () => {
        if(movimentos < 5){
          const caixa = document.getElementById("conteudo");
          const maxX = caixa.offsetWidth - btnSim.offsetWidth - 20;
          const maxY = caixa.offsetHeight - btnSim.offsetHeight - 20;
          btnSim.style.position = "absolute";
          btnSim.style.left = Math.floor(Math.random()*maxX) + "px";
          btnSim.style.top = Math.floor(Math.random()*maxY) + "px";
          movimentos++;
        }
      });
    }

    // ANIMA√á√ïES DE CORA√á√ïES
    function gerarCora√ß√µes() {
      const caixa = document.getElementById("conteudo");
      for(let i=0;i<12;i++){
        setTimeout(()=>{
          const coracao = document.createElement("div");
          coracao.className="coracao";
          coracao.innerHTML="‚ù§Ô∏è";
          coracao.style.left=Math.random()*300+"px";
          coracao.style.top="200px";
          caixa.appendChild(coracao);
          setTimeout(()=>coracao.remove(),3000);
        },i*300);
      }
    }

    // ANIMA√á√ïES DE GATINHOS
    function gerarGatinhos() {
      const caixa = document.getElementById("conteudo");
      const gifs = [
        "https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif",
        "https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif",
        "https://media.giphy.com/media/ICOgUNjpvO0PC/giphy.gif"
      ];
      for(let i=0;i<6;i++){
        setTimeout(()=>{
          const gato=document.createElement("img");
          gato.className="gato";
          gato.src=gifs[Math.floor(Math.random()*gifs.length)];
          gato.style.left=Math.random()*300+"px";
          gato.style.top="200px";
          caixa.appendChild(gato);
          setTimeout(()=>gato.remove(),4000);
        },i*500);
      }
    }

    // TIMER CENTRALIZADO
    function atualizarTimer(){
      const timer=document.getElementById("timer");
      function atualizar(){
        const agora=new Date();
        const diff=dataFinal - agora;
        if(diff>0){
          const dias=Math.floor(diff/(1000*60*60*24));
          const horas=Math.floor((diff/(1000*60*60))%24);
          const minutos=Math.floor((diff/(1000*60))%60);
          const segundos=Math.floor((diff/1000)%60);
          timer.textContent=`Faltam ${dias}d ${horas}h ${minutos}m ${segundos}s para a surpresa final`;
        } else {
          timer.textContent=`üéâ A surpresa final est√° dispon√≠vel! üéâ`;
        }
      }
      atualizar();
      setInterval(atualizar,1000);
      if(isMobile) timer.style.fontSize='16px';
    }

    window.onload = telaInicial;
  </script>
</body>
</html>
